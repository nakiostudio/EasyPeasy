name: Release

on:
  push:
    tags:
      - "*"

jobs:
  pod-trunk-push:
    runs-on: macOS-latest
    steps:
      - uses: maxim-lobanov/setup-xcode@v1.1
        with:
          xcode-version: "12.3"
      - uses: actions/checkout@v2
      - name: Deploy
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
        run: pod trunk push EasyPeasy.podspec --allow-warnings
